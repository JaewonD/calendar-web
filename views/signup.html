<html>
<head>
  <title>Sign Up</title>
  <% include ./head %>
  <link rel="stylesheet" type="text/css" href="css/register.css">
</head>
<body>
  <% include ./header %>

  <div class="container">
    <form class="form-signup" id="signup-form">
      <h1 class="text-center">Sign up</h1>
      <label>Username</label>
      <input type="text" class="mb-4 form-control" id="usernameInput" placeholder="Enter username" required autofocus>
      <label>Password</label>
      <input type="password" class="form-control" id="passwordInput" placeholder="Password" required>
      <input type="password" class="mb-4 form-control" id="passwordInputConfirm" placeholder="Re-enter Password" required>
      <button type="submit" class="btn btn-lg btn-primary btn-block mt-2" id="signup-button">Sign up</button>
    </form>
  </div>

  <% include ./footer %>
  <script src="js/signup.js"></script>
</body>
</html>
