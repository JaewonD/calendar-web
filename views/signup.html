<html>
<head>
  <title>Sign Up</title>
  <% include ./head %>
</head>
<body>
  <% include ./header %>

  <div class="container">
    <form class="form-signup">
      <h1 class="text-center">Sign up</h1>
      <label>Email</label>
      <input type="email" class="mb-4 form-control" id="emailInput" placeholder="Enter email" required autofocus>
      <label>Password</label>
      <input type="password" class="form-control" id="passwordInput" placeholder="Password" required>
      <input type="password" class="mb-4 form-control" id="passwordInputConfirm" placeholder="Re-enter Password" required>
      <button type="submit" class="btn btn-lg btn-primary btn-block mt-2">Sign up</button>
    </form>
  </div>

  <% include ./footer %>
</body>
</html>
