<html>
<head>
  <title>Sign In</title>
  <% include ./head %>
  <link rel="stylesheet" type="text/css" href="css/register.css">
</head>
<body>
  <% include ./header %>

  <div class="container">
    <form class="text-center form-signin" id="login-form">
      <h1 class="mb-4">Sign in</h1>
      <input type="text" class="form-control" id="usernameInput" placeholder="Enter username" required autofocus>
      <input type="password" class="form-control" id="passwordInput" placeholder="Password" required>
      <button type="submit" class="btn btn-lg btn-primary btn-block mt-2" id="loginButton">Sign in</button>
      <div class="join"> Wanna join us? <a href="./signup" class="link-sign-up"> Sign up </a></div>  
    </form>
  </div>

  <% include ./footer %>
  <script src="js/signin.js"></script>
</body>
</html>
